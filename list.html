<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/scss/style.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/40f053d397.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <img class="navbar-brand" style="max-width: 200px;" src="assets/images/sortd.png" alt="Website Logo - Sort'd"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
    </div>
    </nav>
  </header>
    <main class="list-page">

        <!-- Task generator -->

        <!-- List Title -->
        <div class="container-fluid list-title">
          <div class="editable-wrapper"></div>
          <input type="text" class="editable-input" id="list-name" placeholder="Enter list name here" readonly />
          <button class="edit-btn" id="list-name-edit-btn"><i class="fa-solid fa-pencil pencil-btn"></i></button> 
          </div>
          <p id="time-date"></p>
        </div>        

        <!-- Background layer -->
      

          <!-- 2nd layer -->
          <div class="container-fluid second-container">

          <!-- Done/Unhide done -->
          
          <a href="#" id="toggle-done" class="switch">Hide Done</a>
           
          <!-- Task box  -->
           <div id="task-box">
            <!-- Tasks -->
            <div class="drag-n-drop task-container" id="task-1" draggable="true">
              <label class="task">
                <div class="editable-wrapper">
                <input type="checkbox" />
                <textarea class="task-name editable-input" placeholder="Enter task here"></textarea>
                <button class="edit-btn"><i class="fa-solid fa-pencil pencil-btn"></i></button>
                <i class="fa-solid fa-trash trash-btn"></i>
                </div>
              </label>
            </div>
            <div class="drag-n-drop task-container" id="task-2" draggable="true">
              <label class="task">
                <div class="editable-wrapper">
                <input type="checkbox" />
                <textarea class="task-name editable-input" placeholder="Enter task here"></textarea>
                <button class="edit-btn"><i class="fa-solid fa-pencil pencil-btn"></i></button>
                <i class="fa-solid fa-trash trash-btn"></i>
                </div>
              </label>
            </div>
            <div class="drag-n-drop task-container" id="task-3" draggable="true">
              <label class="task">
                <div class="editable-wrapper">
                <input type="checkbox" />
                <input  class="task-name editable-input" type="text" placeholder="Enter task here" />
                <button class="edit-btn"><i class="fa-solid fa-pencil pencil-btn"></i></button>
                <i class="fa-solid fa-trash trash-btn"></i>
                </div>
              </label>
            </div>
          </div> 
            <div class="add-new-task " id="add-new" draggable="false">+ Add New Task</div>
             
          </div>
        

        <!-- Change theme button -->
        <a class="theme-change" href="#" id="change-theme">Change theme</a>
        <input type="file" id="bg-upload" accept="image/*" style="display: none;"/>          
    </main>

    <footer>
        <div class="container-fluid footer-container">
            <p class="footer-text">Hello</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
