<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Sort'd</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/sortd_favicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/scss/style.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/40f053d397.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg  py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap gap-3">
      <a class="navbar-brand" href="#">
        <img src="assets/images/sortd.png" alt="Sort'd Logo" style="height: 40px;">
      </a>
    </div>
  </nav>

   <!-- Welcome Popup -->
   <div id="firstTimePopup" class="popup-overlay">
    <div class="popup-content">
      <h2>Welcome to Sort’d!</h2>
      <p>Sort’d helps you stay organized with simple, editable lists. Start by naming your list and adding your tasks. Easy, clean, and built just for you.</p>
      <button aria-label="Go to main app page" id="closePopup">Get Started</button>
    </div>
  </div>

  <!-- Main -->
  <main class="list-page py-4">
    <!-- Unified Time + Learn More Panel -->
    <!-- Time/Date -->
    <div id="time-date" class="small mb-0 text-muted"></div>
    <!-- Control Panel -->
    <div class="container-fluid">
      <div class="container my-3">
        <div class="d-flex flex-wrap justify-content-center gap-2 small-control-panel">

          <!-- Add New Task -->
          <button aria-label="Add New Task" type="button" class="btn btn-sm" id="add-new" data-bs-toggle="tooltip" title="Add New Task">
            <i class="fas fa-plus"></i>
          </button>
      
          <!-- Hide/Unhide Done -->
          <button id="toggle-done" class="btn btn-outline-secondary" aria-label="Hide/show completed tasks">
            <i class="fa-solid fa-eye"></i> <!-- or fa-eye-slash -->
          </button>          

          <!-- Your theme button -->
          <button aria-label="Change page background" type="button" class="btn btn-sm" id="theme-btn" data-bs-toggle="tooltip" title="Change Theme">
            <i class="fas fa-adjust"></i>
          </button>

          <!-- Hidden file input -->
          <input type="file" id="bg-upload" accept="image/*" style="display: none;">

          <!-- Learn More Button -->
          <button
  aria-label="Click here to learn how to use the app"
  type="button"
  class="btn btn-sm how-btn"
  id="how-btn"
  data-bs-toggle="popover"
  data-bs-placement="bottom"
  data-bs-custom-class="custom-popover"
  data-bs-html="true"
  data-bs-title="How to use Sort'd"
  data-bs-content="<ul class='how-list'>
    
    <li><i class='fa-solid fa-plus'></i> Add a new task.</li>
    <li><i class='fa-solid fa-pen'></i> Rename a task.</li>
    <li><i class='fa-solid fa-trash'></i> Delete a task.</li>
    <li><i class='fa-solid fa-check-square'></i> Tick the checkbox to mark a task as complete.</li>
    <li><i class='fa-solid fa-eye-slash'></i> Use the hide/show toggle to filter completed tasks.</li>
    <li><i class='fa-solid fa-adjust'></i> Change the background.</li>


  </ul>"
>
  Learn More
</button>

        </div>
      </div>
    </div>
    <!-- List Title -->
    <div class="row mb-4">
      <div class="col-md-8 d-flex align-items-center gap-2 list-title">
        <input type="text" class="form-control editable-input" id="list-name" placeholder="Enter list name here" readonly>
          <button aria-label="Edit/Save list name" class="btn btn-outline-secondary" id="list-name-edit-btn">
            <i class="fa-solid fa-pencil pencil-btn list-btn"></i>
          </button>
      </div>
    </div>

  <!-- Tasks -->
  <div class="row">
      <div class="col-md-8 mx-auto">
        <div id="task-box">
          <!-- Task Template 1 -->
          <div class="drag-n-drop d-flex align-items-center gap-2 task-container mb-3" id="task-1" draggable="true">
            <input type="checkbox" aria-label="Mark task as complete">
          
            <textarea class="form-control task-name editable-input" placeholder="Enter task here" aria-label="Task name"></textarea>
          
            <button aria-label="Edit or save task" class="btn btn-sm btn-outline-secondary edit-btn">
              <i class="fa-solid fa-pencil"></i>
            </button>
          
            <button aria-label="Delete task" class="btn btn-sm trash-btn">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          

        <!-- Task Template 2 -->
        <div class="drag-n-drop d-flex align-items-center gap-2 task-container mb-3" id="task-2" draggable="true">
          <input type="checkbox" aria-label="Mark task as complete">
        
          <textarea class="form-control task-name editable-input" placeholder="Enter task here" aria-label="Task name"></textarea>
        
          <button aria-label="Edit or save task" class="btn btn-sm btn-outline-secondary edit-btn">
            <i class="fa-solid fa-pencil"></i>
          </button>
        
          <button aria-label="Delete task" class="btn btn-sm trash-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        

          <!-- Task Template 3 -->
          <div class="drag-n-drop d-flex align-items-center gap-2 task-container mb-3" id="task-3" draggable="true">
            <input type="checkbox" aria-label="Mark task as complete">
          
            <textarea class="form-control task-name editable-input" placeholder="Enter task here" aria-label="Task name"></textarea>
          
            <button aria-label="Edit or save task" class="btn btn-sm btn-outline-secondary edit-btn">
              <i class="fa-solid fa-pencil"></i>
            </button>
          
            <button aria-label="Delete task" class="btn btn-sm trash-btn">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>          
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3">
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0 footer-text">&copy; Copyright Sort'd 2025©</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
