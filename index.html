<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to Sort'd</title>
    <!-- Custom CSS -->
     <link rel="stylesheet" href="assets/scss/style.css">
     <script>
        // Check if user has visited before
        const hasVisited = localStorage.getItem('hasVisitedBefore');
      
        if (hasVisited) {
          // If they've visited before, go to the task list
          window.location.href = 'list.html';
        } else {
          // First time visit â€” set the flag and stay on index_landing
          localStorage.setItem('hasVisitedBefore', 'true');
          window.location.href = 'index_landing.html';
        }
      </script>      
</head>
<body>
    <main class="landing-page">
        <div class="welcome-landing">
            <div class="welcome-message-cont">
            <h1 id="welcome-message">Welcome to Sort'd</h1>
            <p id="welcome-slogan">One click closer to done</p>
            <a href="list.html">Click here to get started!</a>
            </div>
        </div>
    </main>

    
</body>
</html>
