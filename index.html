<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Sort'd</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/sortd_favicon.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/scss/style.css"/>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/40f053d397.js" crossorigin="anonymous"></script>
</head>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg  py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap gap-3">
      <a class="navbar-brand" href="#">
        <img src="assets/images/sortd.png" alt="Sort'd Logo" style="height: 40px;" />
      </a>
    </div>
  </nav>

<!-- Unified Time + Learn More Panel -->
<div class="time-learn-panel d-flex flex-row flex-nowrap align-items-center gap-3 p-2 shadow-sm rounded">

  <!-- Time/Date -->
  <div id="time-date" class="small mb-0 text-muted"></div>

  <!-- Learn More Button -->
  <button type="button" class="btn btn-sm btn-secondary how-btn"
    data-bs-toggle="popover" data-bs-placement="bottom"
    data-bs-custom-class="custom-popover"
    data-bs-title="How to use Sort'd"
    data-bs-content="Sort’d is a simple, intuitive task app designed to help you stay on top of your day...">
    Learn More
  </button>
</div>



  <!-- Welcome Popup -->
  <div id="firstTimePopup" class="popup-overlay">
    <div class="popup-content">
      <h2>Welcome to Sort’d!</h2>
      <p>Sort’d helps you stay organized with simple, editable lists. Start by naming your list and adding your tasks. Easy, clean, and built just for you.</p>
      <button id="closePopup">Get Started</button>
    </div>
  </div>

  <!-- Main -->
  <main class="list-page py-4">
    <div class="container-fluid">

      <!-- Control Panel -->
<div class="container my-4 smart-panel">
  <div class="card shadow-sm border-0">
    <div class="card-body py-3">
      <div class="row align-items-center justify-content-between g-3 flex-wrap">
        
        <!-- Add New Task Button -->
        <div class="col-auto">
          <button type="button" class="btn btn-primary add-btn" id="add-new">
            <i class="fas fa-plus me-2"></i>Add New Task
          </button>
        </div>

        <!-- Hide Done Toggle -->
        <div class="col-auto">
          <button type="button" class="btn btn-secondary hide-btn" id="toggle-done">
            <i class="fas fa-eye-slash me-2"></i>Hide Done
          </button>
        </div>

        <!-- Change Theme -->
        <div class="col-auto d-flex align-items-center gap-2">
          <button type="button" class="btn btn-secondary" id="theme-btn">
            <i class="fas fa-moon me-2"></i>Change Theme
          </button>
          <input type="file" id="bg-upload" accept="image/*" class="form-control form-control-sm d-none" />
        </div>
      </div>
    </div>
  </div>
</div>

      <!-- List Title -->
      <div class="row mb-4">
        <div class="col-md-8 mx-auto d-flex align-items-center gap-2 list-title">
          <input type="text" class="form-control editable-input" id="list-name" placeholder="Enter list name here" readonly />
          <button class="btn btn-outline-secondary" id="list-name-edit-btn">
            <i class="fa-solid fa-pencil pencil-btn list-btn"></i>
          </button>
        </div>
      </div>

      <!-- Tasks -->
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div id="task-box">
            <!-- Task Template 1 -->
            <div class="drag-n-drop task-container mb-3" id="task-1" draggable="true">
              <label class="task d-flex align-items-center gap-2">
                <input type="checkbox" />
                <textarea class="form-control task-name editable-input" placeholder="Enter task here"></textarea>
                <button class="btn btn-sm btn-outline-secondary edit-btn"><i class="fa-solid fa-pencil"></i></button>
                <i class="fa-solid fa-trash text-danger trash-btn"></i>
              </label>
            </div>

            <!-- Task Template 2 -->
            <div class="drag-n-drop task-container mb-3" id="task-2" draggable="true">
              <label class="task d-flex align-items-center gap-2">
                <input type="checkbox" />
                <textarea class="form-control task-name editable-input" placeholder="Enter task here"></textarea>
                <button class="btn btn-sm btn-outline-secondary edit-btn"><i class="fa-solid fa-pencil"></i></button>
                <i class="fa-solid fa-trash text-danger trash-btn"></i>
              </label>
            </div>

            <!-- Task Template 3 -->
            <div class="drag-n-drop task-container mb-3" id="task-3" draggable="true">
              <label class="task d-flex align-items-center gap-2">
                <input type="checkbox" />
                <input type="text" class="form-control task-name editable-input" placeholder="Enter task here" />
                <button class="btn btn-sm btn-outline-secondary edit-btn"><i class="fa-solid fa-pencil"></i></button>
                <i class="fa-solid fa-trash text-danger trash-btn"></i>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-5">
    <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-2 mb-md-0 footer-text">&copy; Copyright Sort'd 2025©</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>
</html>
